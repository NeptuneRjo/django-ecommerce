databases:
  - name: django-ecommerce
    databaseName: djangoecommerce
    user: neptunerjo

services:
  - type: web
    name: django-ecommerce
    env: python3
    buildCommand: './backend/build.sh'
    startCommand: 'gunicorn mysite.wsgi:application'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: djangoecommerce
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
